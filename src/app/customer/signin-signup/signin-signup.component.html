<body>
   <!-- registration/registration.component.html -->
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <div class="mb-3 text-danger fw-bold">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/OOjs_UI_icon_truck.svg" width="20">
      <span class="text-warning">FREE shipping</span> on your first order
    </div>

    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <!-- Country Selection -->
      <div class="mb-3">
        <label class="form-label">* Country / Region:</label>
        <select class="form-select" formControlName="country">
          <option *ngFor="let country of countries" [value]="country.code">
            {{country.flag}} {{country.name}}
          </option>
        </select>
      </div>

      <!-- Trade Role Selection -->
      <div class="mb-3">
        <label class="form-label">* Please select trade role</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="role" id="buyer" value="buyer">
          <label class="form-check-label" for="buyer">Buyer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="role" id="seller" value="seller">
          <label class="form-check-label" for="seller">Seller</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="role" id="both" value="both">
          <label class="form-check-label" for="both">Both</label>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">* Email:</label>
        <input type="email" class="form-control" formControlName="email" 
               placeholder="Your email will be set as account name">
        <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" 
             class="text-danger">
          Please enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">* Password:</label>
        <input type="password" class="form-control" formControlName="password" 
               placeholder="Set the login password">
        <div *ngIf="customerForm.get('password')?.invalid && customerForm.get('password')?.touched" 
             class="text-danger">
          Password must be at least 8 characters
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">* Confirm password:</label>
        <input type="password" class="form-control" formControlName="confirmPassword" 
               placeholder="Enter your login password again to continue">
        <div *ngIf="customerForm.hasError('mismatch')" class="text-danger">
          Passwords do not match
        </div>
      </div>

      <!-- Company Name -->
      <div class="mb-3">
        <label class="form-label">* Company Name:</label>
        <input type="text" class="form-control" formControlName="companyName" 
               placeholder="Enter your company name here">
      </div>

      <!-- Full Name -->
      <div class="mb-3 row g-2">
        <label class="form-label">* Full name:</label>
        <div class="col">
          <input type="text" class="form-control" formControlName="firstName" 
                 placeholder="Please enter your first name">
        </div>
        <div class="col">
          <input type="text" class="form-control" formControlName="lastName" 
                 placeholder="Please enter your last name">
        </div>
      </div>

      <!-- Phone Number -->
      <div class="mb-3 row g-2 align-items-end">
        <label class="form-label">* Tel:</label>
        <div class="col-2">
          <input type="text" class="form-control" formControlName="phoneCode" readonly>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" formControlName="phoneArea" 
                 placeholder="area">
        </div>
        <div class="col">
          <input type="text" class="form-control" formControlName="phoneNumber" 
                 placeholder="phone number">
        </div>
      </div>

      <!-- Terms Agreement -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" formControlName="agreedToTerms" id="agreement">
        <label class="form-check-label" for="agreement">
          I agree to the <a href="#">Free Membership Agreement</a>, <a href="#">Terms of Use</a>, and <a href="#">Privacy Policy</a> of Alibaba.com.
        </label>
        <div *ngIf="customerForm.get('agreedToTerms')?.invalid && customerForm.get('agreedToTerms')?.touched" 
             class="text-danger">
          You must agree to the terms
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-warning w-100" 
              [disabled]="customerForm.invalid">Create an account</button>
    </form>
  </div>
</div>
  </body>
