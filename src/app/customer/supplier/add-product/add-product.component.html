<div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="fas fa-box-open me-2"></i>Add New Product</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- Product Basic Information -->
              <div class="mb-4 border-bottom pb-3">
                <h5 class="text-primary"><i class="fas fa-info-circle me-2"></i>Basic Information</h5>
                <div class="row g-3 mt-2">
                  <div class="col-md-6">
                    <label for="productName" class="form-label">Product Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control form-control-lg" id="productName" required>
                  </div>
                  <div class="col-md-6">
                    <label for="productCategory" class="form-label">Category <span class="text-danger">*</span></label>
                    <select class="form-select form-select-lg" id="productCategory" required>
                      <option value="" selected disabled>Select Category</option>
                      <option value="electronics">Electronics</option>
                      <option value="clothing">Clothing</option>
                      <option value="machinery">Machinery</option>
                      <option value="home">Home & Garden</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label for="productDescription" class="form-label">Description <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="productDescription" rows="4" required></textarea>
                  </div>
                </div>
              </div>
  
              <!-- Product Images -->
              <div class="mb-4 border-bottom pb-3">
                <h5 class="text-primary"><i class="fas fa-images me-2"></i>Product Images</h5>
                <div class="alert alert-info mt-3">
                  <i class="fas fa-info-circle me-2"></i>Upload high-quality images (Max 10 images, first image will be main display)
                </div>
                <div class="dropzone mt-3 p-4 border rounded bg-light text-center">
                  <input type="file" id="productImages" class="d-none" multiple accept="image/*">
                  <label for="productImages" class="btn btn-outline-primary">
                    <i class="fas fa-cloud-upload-alt me-2"></i>Click to Upload Images
                  </label>
                  <div class="mt-2 text-muted">or drag & drop files here</div>
                  <div class="preview-container mt-3 row g-2" id="imagePreview"></div>
                </div>
              </div>
  
              <!-- Pricing & Inventory -->
              <div class="mb-4 border-bottom pb-3">
                <h5 class="text-primary"><i class="fas fa-tags me-2"></i>Pricing & Inventory</h5>
                <div class="row g-3 mt-2">
                  <div class="col-md-4">
                    <label for="price" class="form-label">Price (USD) <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="minOrder" class="form-label">Minimum Order Quantity <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="minOrder" min="1" value="1" required>
                  </div>
                  <div class="col-md-4">
                    <label for="stock" class="form-label">Stock Quantity <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="stock" min="0" required>
                  </div>
                </div>
              </div>
  
              <!-- Product Specifications -->
              <div class="mb-4 border-bottom pb-3">
                <h5 class="text-primary"><i class="fas fa-list-alt me-2"></i>Product Specifications</h5>
                <div id="specificationsContainer">
                  <div class="row g-3 mt-2 specification-row">
                    <div class="col-md-5">
                      <input type="text" class="form-control" placeholder="Specification Name (e.g., Material)">
                    </div>
                    <div class="col-md-5">
                      <input type="text" class="form-control" placeholder="Specification Value (e.g., Cotton 100%)">
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-danger w-100 remove-spec">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-outline-primary mt-3" id="addSpec">
                  <i class="fas fa-plus me-2"></i>Add Specification
                </button>
              </div>
  
              <!-- Shipping Information -->
              <div class="mb-4">
                <h5 class="text-primary"><i class="fas fa-truck me-2"></i>Shipping Information</h5>
                <div class="row g-3 mt-2">
                  <div class="col-md-4">
                    <label for="weight" class="form-label">Weight (kg) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="weight" step="0.01" min="0" required>
                  </div>
                  <div class="col-md-4">
                    <label for="packageSize" class="form-label">Package Size (cm) <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="number" class="form-control" placeholder="Length" required>
                      <input type="number" class="form-control" placeholder="Width" required>
                      <input type="number" class="form-control" placeholder="Height" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="shippingFrom" class="form-label">Shipping From <span class="text-danger">*</span></label>
                    <select class="form-select" id="shippingFrom" required>
                      <option value="" selected disabled>Select Country</option>
                      <option value="china">China</option>
                      <option value="usa">United States</option>
                      <option value="germany">Germany</option>
                    </select>
                  </div>
                </div>
              </div>
  
              <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fas fa-save me-2"></i>Save Draft
                </button>
                <button type="submit" class="btn btn-primary px-4">
                  <i class="fas fa-check-circle me-2"></i>Submit Product
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript for dynamic functionality -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add specification row
    document.getElementById('addSpec').addEventListener('click', function() {
      const container = document.getElementById('specificationsContainer');
      const newRow = document.createElement('div');
      newRow.className = 'row g-3 mt-2 specification-row';
      newRow.innerHTML = `
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="Specification Name">
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="Specification Value">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger w-100 remove-spec">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      container.appendChild(newRow);
    });
  
    // Remove specification row
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-spec') || e.target.parentElement.classList.contains('remove-spec')) {
        const row = e.target.closest('.specification-row');
        if (row && document.querySelectorAll('.specification-row').length > 1) {
          row.remove();
        }
      }
    });
  
    // Image preview functionality
    const fileInput = document.getElementById('productImages');
    const previewContainer = document.getElementById('imagePreview');
    
    fileInput.addEventListener('change', function() {
      previewContainer.innerHTML = '';
      if (this.files) {
        Array.from(this.files).forEach(file => {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const preview = document.createElement('div');
              preview.className = 'col-6 col-md-3 position-relative';
              preview.innerHTML = `
                <div class="ratio ratio-1x1 border rounded overflow-hidden">
                  <img src="${e.target.result}" class="img-fluid object-fit-cover" alt="Preview">
                </div>
                <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1 remove-img">
                  <i class="fas fa-times"></i>
                </button>
              `;
              previewContainer.appendChild(preview);
            };
            reader.readAsDataURL(file);
          }
        });
      }
    });
  
    // Remove image preview
    previewContainer.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-img') || e.target.parentElement.classList.contains('remove-img')) {
        e.target.closest('.col-6').remove();
      }
    });
  });
  </script>
