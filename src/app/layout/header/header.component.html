    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Search functionality
            const searchForm = document.querySelector('.search-container');
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    console.log('Searching for:', query);
                    // In real implementation: window.location.href = `/search?q=${encodeURIComponent(query)}`;
                }
            }

            searchButton.addEventListener('click', performSearch);

            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Cart counter simulation
            const cartIcon = document.querySelector('.bi-cart');
            let cartCount = 0;

            // Simulate adding items to cart (for demo)
            setInterval(() => {
                if (cartCount < 3 && Math.random() > 0.7) {
                    cartCount++;
                    updateCartBadge();
                }
            }, 3000);

            function updateCartBadge() {
                if (cartCount > 0) {
                    if (!document.querySelector('.cart-badge')) {
                        const badge = document.createElement('span');
                        badge.className = 'position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge';
                        badge.style.fontSize = '10px';
                        cartIcon.parentElement.style.position = 'relative';
                        cartIcon.parentElement.appendChild(badge);
                    }
                    document.querySelector('.cart-badge').textContent = cartCount;
                } else if (document.querySelector('.cart-badge')) {
                    document.querySelector('.cart-badge').remove();
                }
            }

            // Responsive adjustments
            function handleResponsive() {
                if (window.innerWidth < 992) {
                    // Tablet/mobile adjustments would go here
                }
            }

            window.addEventListener('resize', handleResponsive);
            handleResponsive();
        });
    </script>
