
< <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="email" name="email" type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="password" name="password" type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- Remember me & forgot password -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31">Remember me</label>
        </div>
      </div>
  
      <div class="col">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="onLogin()">Sign in</button>
  
    <!-- Social & register links -->
    <div class="text-center">
      <p>Not a member? <a href="#">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
      <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
      <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
      <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
    </div>
  </form>
